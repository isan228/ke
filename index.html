                    store.theme = store.theme === 'light' ? 'dark' : 'light';

                    store.language = lang;

                    document.documentElement.lang = lang;
                    document.title = t.value.site_title;
                };

                    document.documentElement.classList.toggle('dark', store.theme === 'dark');
                });

                    const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

                    const savedLang = localStorage.getItem('language') || 'ru';
                    setLanguage(savedLang);
                });

                return { store, t, toggleTheme, setLanguage };
            }

        app.component('app-agency-info', {
            props: ['t'],
            setup() {
                const logos = ref([
                    './img/logo1.jpeg',
                    './img/logo4.jpeg',
                    './img/logo5.jpeg'
                ]);
                const currentLogoIndex = ref(0);
                const isVisible = ref(true);

                const currentLogo = computed(() => logos.value[currentLogoIndex.value]);

                onMounted(() => {
                    // Проверка на случай, если логотипов нет, чтобы избежать ошибок
                    if (!logos.value || logos.value.length === 0) return;

                    setInterval(() => {
                        isVisible.value = false;
                        setTimeout(() => {
                            currentLogoIndex.value = (currentLogoIndex.value + 1) % logos.value.length;
                            isVisible.value = true;
                        }, 700); // Должно соответствовать длительности transition
                    }, 4000); // Каждые 4 секунды
                });

                return { currentLogo, isVisible };
            },
            template: `
